<!--Navbar-->
<div class="navbar layout-top-menu">
  <!-- Navbar brand -->
  <div class="navbar-brand-and-version">
    <div class="app-version">v {{appVersion}}</div>
    <a class="navbar-brand" routerLink="/">F-Admin</a>
  </div>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link waves-light" routerLink="/asset" i18n>Assets</a>
    </li>
    <li class="nav-item" routerLinkActive="active" *ngIf="fishingActivityUnlocked">
      <a class="nav-link waves-light" routerLink="/fishing-report" i18n>Fishing report</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link waves-light" routerLink="/map/realtime" routerLinkActive="active" i18n>Realtime map</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link waves-light" routerLink="/map/reports" routerLinkActive="active" i18n>Reports map</a>
    </li>
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link waves-light" routerLink="/settings/user" i18n>My Settings</a>
    </li>
  </ul>
  <!-- Links -->
  <ul class="navbar-nav right-bar">
    <li class="nav-item">
      <fieldset *ngIf="currentTimezone" class="timezone-selector">
        <mat-select [(value)]="currentTimezone" (selectionChange)="setTimezone($event.value)">
          <mat-option *ngFor="let timezoneName of timezones" id="mat-option--timezone-{{timezoneName.replace('/', '-')}}" value="{{timezoneName}}">{{timezoneName}}</mat-option>
        </mat-select>
      </fieldset>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link waves-light" routerLink="/logout" i18n>Logout</a>
    </li>
    <li *ngIf="isAdmin" class="nav-item" routerLinkActive="active">
      <a class="nav-link waves-light" href="{{baseUrl}}/unionvms/"><strong>ADMIN</strong></a>
      <a *ngIf="!fishingActivityUnlocked" class="nav-link waves-light" routerLink="/secret" class="secret">s</a>
    </li>
  </ul>

</div>
<!--/.Navbar-->
