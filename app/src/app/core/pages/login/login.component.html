<div class="content-container">
  <form>
    <h4 i18n>Sign in</h4>

    <!-- Username -->
    <mat-form-field>
      <input id="loginFormUsername" matInput placeholder="Username" i18n-placeholder #username>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field>
      <input id="loginFormPassword" type="password" matInput placeholder="Password" i18n-placeholder #password>
    </mat-form-field>

    <div>
      <!-- Forgot password -->
      <a href="#" i18n>Forgot password?</a>
    </div>

    <!-- Sign in button -->
    <button
      class="btn btn-primary"
      type="submit"
      (click)="submitLogin(username.value, password.value)"
      i18n
    >Sign in</button>

  </form>
</div>
