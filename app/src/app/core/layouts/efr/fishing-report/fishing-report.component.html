<div class="fishing-report-layout--grid">
  <core-top-menu-component
    [appVersion]="appVersion"
    [isAdmin]="isAdmin$ | async"
    [setTimezone]="setTimezone"
    [timezone]="timezone$ | async"
    [fishingActivityUnlocked]="fishingActivityUnlocked$ | async"
    [timeToLogout]="timeToLogout$ | async"
    [url]="mergedRoute.url"
  ></core-top-menu-component>

  <core-notifications
    [notifications]="notifications$ | async"
    [dismiss]="dismissNotification"
  ></core-notifications>

  <h1 class="page-title">{{getTitleName()}}</h1>

  <div class="side-menu">
    <ul>
      <li routerLink="/fishing-report" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="short-key">S</span>
        <span class="text" i18n>Search</span>
      </li>
      <li class="divider"></li>
      <ng-container *ngIf="selectedFishingReport">
        <li routerLink="/fishing-report/{{selectedFishingReport.id}}" class="{{ matchFishingReportInfoUrl() ? 'active' : '' }}">
          <span class="short-key">1</span>
          <span class="text" i18n>Fishing report info</span>
        </li>
      </ng-container>
      <ng-container *ngIf="!selectedFishingReport">
        <li class="deactivated">
          <span class="short-key">1</span>
          <span class="text" i18n>Fishing report info</span>
        </li>
      </ng-container>
    </ul>
  </div>

  <router-outlet></router-outlet>
</div>
