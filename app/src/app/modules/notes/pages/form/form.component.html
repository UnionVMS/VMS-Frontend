<h1>
  <ng-container *ngIf="isCreate()" i18n>Create note</ng-container>
  <ng-container *ngIf="!isCreate()" i18n>Edit note</ng-container>
</h1>
<ng-container *ngIf="isFormReady()">
  <form class="notes-edit-form" [formGroup]="formValidator">
    <fieldset formGroupName="essentailFields">
      <legend i18n>Note</legend>

      <mat-form-field id="note-form--notes">
        <mat-label i18n>Note</mat-label>
        <textarea matInput formControlName="note" required></textarea>
        <mat-error *ngFor="let error of getErrors(['essentailFields', 'note'])">{{ errorMessage(error) }}</mat-error>
      </mat-form-field>

    </fieldset>
    <div>
      <button id="notes-edit-form--save" mat-raised-button color="primary" type="button" (click)="save()" i18n>Save</button>
    </div>
  </form>
</ng-container>
