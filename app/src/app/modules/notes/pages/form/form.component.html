<h1>{{isCreateOrUpdate()}} note</h1>
<ng-container *ngIf="isFormReady()">
  <form class="notes-edit-form" [formGroup]="formValidator">
    <fieldset formGroupName="essentailFields">
      <legend>Note</legend>

      <mat-form-field id="note-form--noteuser">
        <mat-label>User</mat-label>
        <input matInput formControlName="noteuser" required>
        <mat-error *ngFor="let error of getErrors(['essentailFields', 'noteuser'])">{{ errorMessage(error) }}</mat-error>
      </mat-form-field>

      <mat-form-field id="note-form--notes">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="notes" required></textarea>
        <mat-error *ngFor="let error of getErrors(['essentailFields', 'notes'])">{{ errorMessage(error) }}</mat-error>
      </mat-form-field>


    </fieldset>
    <div>
      <button id="mobile-terminal-form--save" mat-raised-button color="primary" type="button" [disabled]="!formValidator.valid" (click)="save()">Save</button>
    </div>
  </form>
</ng-container>
