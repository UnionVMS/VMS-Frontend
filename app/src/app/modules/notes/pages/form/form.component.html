<h1>{{isCreateOrUpdate()}} note</h1>

<div class="notes-edit-form" *ngIf="isFormReady()">
  <fieldset>
    <legend>Note</legend>

    <mat-form-field id="note-form--noteuser">
      <mat-label>Userr</mat-label>
      <input matInput [(ngModel)]="note.noteuser" required>
    </mat-form-field>

  <mat-form-field id="note-form--notes">
      <mat-label>Note</mat-label>
      <textarea matInput [(ngModel)]="note.notes" required></textarea>
    </mat-form-field>

  </fieldset>
  <div>
    <button id="mobile-terminal-form--save" mat-raised-button color="primary" type="button" (click)="save()">Save</button>
  </div>
</div>
