<h1 mat-dialog-title i18n>Delete note?</h1>
<div mat-dialog-content>
  <div class="ingress" i18n>Are you sure you want to delete the note by <b>{{data.username}}</b> from <b>{{data.timestamp}} ({{data.userTimezone}})</b>.</div>
</div>
<div mat-dialog-actions align="center">
  <button mat-stroked-button matDialogClose cdkFocusInitial color="primary" i18n>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent" i18n>Yes</button>
</div>
