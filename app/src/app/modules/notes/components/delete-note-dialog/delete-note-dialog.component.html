<h1 mat-dialog-title i18n>Delete note?</h1>
<div mat-dialog-content>
  <p i18n>Are you sure you want to delete the note by <b>{{data.username}}</b> from <b>{{data.timestamp}} ({{data.userTimezone}})</b>.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button matDialogClose cdkFocusInitial color="primary" i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" i18n>Yes</button>
</div>
