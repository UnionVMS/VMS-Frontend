<h1 mat-dialog-title i18n>Warning!</h1>
<div mat-dialog-content>
  <div class="ingress" i18n>Do you really want to save with channels containing unmatched member numbers?</div>
</div>
<div mat-dialog-actions align="center" class="dialog-buttons">
  <button mat-stroked-button color="primary" mat-dialog-close cdkFocusInitial i18n>Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" i18n>Save anyway</button>
</div>
