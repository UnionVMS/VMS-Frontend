<div class="page-container">
  <form class="fishing-report-search-form">

    <mat-form-field class="free-search">
      <mat-label i18n>Username</mat-label>
      <input matInput placeholder="Search" name="Search" [(ngModel)]="searchText">
    </mat-form-field>

    <div class="search-button-wrapper">
      <button mat-raised-button color="primary" type="submit" (click)="search()" i18n>Search</button>
    </div>
  </form>

  <mat-spinner class="load-spinner" *ngIf="loadingData"></mat-spinner>
  <fishing-report-list
    *ngIf="tableReadyForDisplay"
    [searchResult]="searchResult"
    [userTimezone]="userTimezone$ | async"
  ></fishing-report-list>
</div>
