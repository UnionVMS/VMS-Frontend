<h1>
  <ng-container *ngIf="isCreate()">Create contact</ng-container>
  <ng-container *ngIf="!isCreate()">Edit contact</ng-container>
</h1>

<ng-container *ngIf="isFormReady()">
  <form class="mobile-terminal-edit-form" [formGroup]="formValidator">
    <fieldset formGroupName="essentailFields">
      <legend>Essential fields</legend>

      <mat-form-field id="contact-form--name">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field id="contact-form--type">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" required>
      </mat-form-field>
    </fieldset>
    <fieldset formGroupName="contact">
      <legend>Contact</legend>

      <mat-form-field id="contact-form--email">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngFor="let error of getErrors(['contact', 'email'])">{{ errorMessage(error) }}</mat-error>
      </mat-form-field>

      <mat-form-field id="contact-form--phone">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngFor="let error of getErrors(['contact', 'phone'])">{{ errorMessage(error) }}</mat-error>
      </mat-form-field>
    </fieldset>
    <fieldset formGroupName="address">
      <legend>Address</legend>

      <mat-form-field id="contact-form--country">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field id="contact-form--city">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field id="contact-form--streetName">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>

      <mat-form-field id="contact-form--postOfficeBox">
        <mat-label>Post office box</mat-label>
        <input matInput formControlName="postOfficeBox">
      </mat-form-field>

      <mat-form-field id="contact-form--postalArea">
        <mat-label>Postal area</mat-label>
        <input matInput formControlName="postalArea">
      </mat-form-field>

      <mat-form-field id="contact-form--zipCode">
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipCode">
      </mat-form-field>
    </fieldset>

    <fieldset formGroupName="other">
      <legend>Other</legend>

      <mat-form-field id="contact-form--nationality">
        <mat-label>Nationality</mat-label>
        <input matInput formControlName="nationality">
      </mat-form-field>

      <div id="contact-form--owner">
        <mat-label>Is owner?</mat-label>
        <mat-checkbox formControlName="nationality"></mat-checkbox>
      </div>

      <mat-form-field id="contact-form--source">
        <mat-label>Source</mat-label>
        <input matInput formControlName="source">
      </mat-form-field>
    </fieldset>


    <div>
      <button
        id="mobile-terminal-form--save"
        mat-raised-button
        color="primary"
        type="button"
        [disabled]="!formValidator.valid"
        (click)="save()"
      >Save</button>
    </div>
  </form>
</ng-container>
