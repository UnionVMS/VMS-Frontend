<form class="expiry-date-form" [formGroup]="formValidator">
  <ngx-datetime-picker
    id="expiry-date-form--expiryDate"
    [(dateTime)]="formValidator.value.expiryDate"
    (dateTimeChange)="updateTimestamp($event)"
    label="Expiry date"
    [errorMessages]="getErrorMessages(['expiryDate'])"
    [positionFromTop]="true"
    [customPopupStyle]="{ 'left': 'auto', 'right': '24px', 'bottom': '-48px' }"
  ></ngx-datetime-picker>

  <button
    i18n
    id="expiry-date-form--save"
    mat-button
    color="primary"
    type="button"
    [disabled]="!formValidator.valid"
    (click)="save()"
  >Save expiry date</button>
</form>
