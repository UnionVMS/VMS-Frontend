<div class="content-container">
  <div class="panel-block-header">
    <ui-button-toggle
      [label]="blockTitle"
      [value]="active"
      [switchFunction]="switchFunction"
    ></ui-button-toggle>
  </div>
  <div class="panel-block-content" *ngIf="active">
    <ng-content></ng-content>
  </div>
</div>
