<div class="content-container">
  <div class="panel-block-header">
      <ui-button-toggle
        *ngIf="useArrowsAsToggle !== true"
        [label]="blockTitle"
        [value]="active"
        [switchFunction]="switchFunction"
      ></ui-button-toggle>
      <div *ngIf="useArrowsAsToggle === true" class="arrowToggle">
        <div class="label">{{blockTitle}}</div>
      </div>
  </div>
  <div class="panel-block-content" *ngIf="active">
    <ng-content></ng-content>
  </div>
</div>
