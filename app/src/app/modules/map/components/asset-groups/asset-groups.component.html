<div class="content-container">
  <div class="asset-groups" *ngIf="assetGroups.length > 0">
    <div *ngFor="let assetGroup of assetGroups" class="asset-group">
      <mat-checkbox
        (change)="toggleGroup(assetGroup.id)"
        title="{{assetGroup.name}}"
        [checked]="selectedAssetGroups.includes(assetGroup.id)"
      >
        <ui-truncated-text [text]="assetGroup.name" length="30"></ui-truncated-text>
      </mat-checkbox>
      <i class="ri-pencil-fill" (click)="openEditDialog(assetGroup)"></i>
      <i class="ri-delete-bin-2-fill" (click)="openDialog(myDialog, deleteFilter, assetGroup.id)"></i>
      <!-- Dialog template -->
      <ng-template #myDialog>
        <h1 matDialogTitle i18n>Delete asset group?</h1>
        <mat-dialog-content i18n>
          <div class="ingress">
            You are about to delete the asset group <b>{{assetGroup.name}}</b>. Are you sure?
          </div>
        </mat-dialog-content>
        <mat-dialog-actions align="center">
          <button mat-stroked-button matDialogClose cdkFocusInitial color="primary" i18n>Cancel</button>
          <button mat-raised-button [mat-dialog-close]="true" color="warn" i18n>Delete</button>
        </mat-dialog-actions>
      </ng-template>
  </div>
</div>
