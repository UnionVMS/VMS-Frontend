<div class="content-container" *ngIf="tripTimestamp">
  <div><ng-container i18n>Current timestamp</ng-container>: {{getCurrentTime()}}</div>
  <mat-slider
    tickInterval="1"
    min="1"
    [max]="getNumberOfTimestamps()"
    [(ngModel)]="currentStep"
    (input)="changeTimestamp($event)"
  ></mat-slider>
  <div class="trip-player--control-panel">
    <button type="button" (click)="stepBackwards()"><i class="fas fa-step-backward" aria-hidden="true"></i></button>
    <button type="button" (click)="play()" *ngIf="!intervalId"><i class="fas fa-play" aria-hidden="true"></i></button>
    <button type="button" (click)="pause()" *ngIf="intervalId"><i class="fas fa-pause" aria-hidden="true"></i></button>
    <button type="button" (click)="stepForward()"><i class="fas fa-step-forward" aria-hidden="true"></i></button>

    <button type="button" (click)="decreaseSpeed()" i18n>Half speed</button>
    <button type="button" (click)="increaseSpeed()" i18n>Double speed</button>
  </div>
</div>
