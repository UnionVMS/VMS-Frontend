<div class="content-container">
  <ul id="realtime-right-column-menu">
    <li
      (click)="setActivePanel('information')"
    ><i class="icon-information {{activePanel === 'information' ? 'active' : '' }}" aria-hidden="true"></i></li>
    <li
      (click)="setActivePanel('incident')"
    ><i class="icon-incident {{activePanel === 'incident' ? 'active' : '' }}" aria-hidden="true"></i></li>
  </ul>
  <div class="panel filter-panel" *ngIf="activePanel === 'information'">
    <h3>Map information</h3>
    <map-panel-block
      *ngFor="let selectedAsset of selectedAssets"
      [blockTitle]="selectedAsset.asset.name"
      [active]="selectedAsset.currentlyShowing"
      [setActiveFunction]="selectAssetWrapper(selectedAsset.asset.id)"
      [useArrowsAsToggle]="true"
    >
      <img header class="flag-image" src="/assets/flags/4x3/{{getCountryCode(selectedAsset)}}.svg" alt="getCountryCode(selectedAsset)" />
      <map-asset-panel
        body
        [asset]="selectedAsset"
        [selectAsset]="selectAsset"
        [deselectAsset]="deselectAsset"
        [forecasts]="forecasts$|async"
        [getAssetTrack]="getAssetTrack"
        [getAssetTrackTimeInterval]="getAssetTrackTimeInterval"
        [untrackAsset]="untrackAsset"
        [addForecast]="addForecast"
        [removeForecast]="removeForecast"
        [tracksMinuteCap]="mapSettings.settings.tracksMinuteCap"
        [centerMapOnPosition]="centerMapOnPosition"
      ></map-asset-panel>
    </map-panel-block>
  </div>
  <div class="panel filter-panel" *ngIf="activePanel === 'incident'">
    <h3>Incident</h3>
    <map-panel-block
      *ngFor="let selectedAsset of selectedAssets"
      [blockTitle]="selectedAsset.asset.name"
      [active]="selectedAsset.currentlyShowing"
      [setActiveFunction]="selectAssetWrapper(selectedAsset.asset.id)"
      [useArrowsAsToggle]="true"
    >
      <img header class="flag-image" src="/assets/flags/4x3/{{getCountryCode(selectedAsset)}}.svg" alt="getCountryCode(selectedAsset)" />
      <map-asset-panel
        body
        [asset]="selectedAsset"
        [selectAsset]="selectAsset"
        [deselectAsset]="deselectAsset"
        [forecasts]="forecasts$|async"
        [getAssetTrack]="getAssetTrack"
        [getAssetTrackTimeInterval]="getAssetTrackTimeInterval"
        [untrackAsset]="untrackAsset"
        [addForecast]="addForecast"
        [removeForecast]="removeForecast"
        [tracksMinuteCap]="mapSettings.settings.tracksMinuteCap"
        [centerMapOnPosition]="centerMapOnPosition"
      ></map-asset-panel>
    </map-panel-block>
  </div>
</div>
