<div class="page-container">
  <form class="asset-search-form">
    <mat-form-field>
      <mat-label i18n>Flagstates</mat-label>
      <mat-select name="flagState" [(ngModel)]="assetSearchObject.flagState" multiple>
        <mat-option *ngFor="let flagstate of flagstates" id="mat-option-{{flagstate}}" [value]="flagstate">{{flagstate}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="External marking" name="externalMarking" [(ngModel)]="assetSearchObject.externalMarking">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="assetSearchObject.name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CFR" name="cfr" [(ngModel)]="assetSearchObject.cfr">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="IRCS" name="ircs" [(ngModel)]="assetSearchObject.ircs">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit" (click)="search()" i18n>Search</button>
    </div>
  </form>

  <mat-spinner class="load-spinner" *ngIf="loadingData"></mat-spinner>
  <div class="asset-container mat-elevation-z8" *ngIf="tableReadyForDisplay">
    <div class="asset-table-container">

      <table mat-table [dataSource]="sortedAssets" class="asset-table"
        matSort matSortActive="name" matSortDisableClear matSortDirection="desc" (matSortChange)="sortData($event)">

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- ircs Column -->
        <ng-container matColumnDef="ircs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>ircs</th>
          <td mat-cell *matCellDef="let row">{{row.ircs}}</td>
        </ng-container>

        <!-- mmsi Column -->
        <ng-container matColumnDef="mmsi">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>mmsi</th>
          <td mat-cell *matCellDef="let row">{{row.mmsi}}</td>
        </ng-container>

        <!-- flagstate Column -->
        <ng-container matColumnDef="flagstate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>F.S.</th>
          <td mat-cell *matCellDef="let row">{{row.flagStateCode}}</td>
        </ng-container>

        <!-- ExternalMarking Column -->
        <ng-container matColumnDef="externalMarking">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Ext. marking</th>
          <td mat-cell *matCellDef="let row">{{row.externalMarking}}</td>
        </ng-container>

        <!-- Cfr Column -->
        <ng-container matColumnDef="cfr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>CFR</th>
          <td mat-cell *matCellDef="let row">{{row.cfr}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/asset/{{row.id}}"></tr>
      </table>
    </div>
  </div>
</div>
